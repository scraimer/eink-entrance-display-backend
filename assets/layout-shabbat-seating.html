<html>

<head>
    <style type="text/css">
        $additional_css
    </style>
    <link rel="stylesheet" href="/css/shabbat-seating.css" />
</head>
<!-- Replace `_show-only-red` with `show-only-red` to only show black. Same with black. -->

<body class="_show-only-red _show-only-black show-only-$color" id="eink-display-size">
    <h1 class="black">
        <div id="title-day-of-week">$day_of_week</div>
        <div id="title-date">$date</div>
        <div id="title-hebrew-date">$heb_date</div>
    </h1>
    <div class="zone" id="shul" dir="rtl">
        <h2 class="red">$parasha
            <div id="omer" style="display: $omer_display;">$omer</div>
        </h2>
        <table dir="rtl" class="black">
            <tr>
                <td>הדלקת נרות</td>
                <td>$candle_lighting</td>
            </tr>
            <tr>
                <td>מנחה וקבלת שבת</td>
                <td>$kabalat_shabbat</td>
            </tr>
            <tr>
                <td>שחרית</td>
                <td>06:45</td>
                <td>08:30</td>
                <td>09:00</td>
            </tr>
            <tr>
                <td>מוצאי שבת</td>
                <td>$tzet_shabat</td>
            </tr>
        </table>
    </div>
    <div id="tset-big" dir="rtl">
        <span class="title black">מוצאי שבת</span><br>
        <span class="value red">$tzet_shabat</span>
    </div>
    <div id="weather" class="zone">
        $weather_report
    </div>
    <div id="calendar" class="zone">
        $calendar_content
    </div>
    <div id="seating" class="zone">
        <svg id="seating-black" class="black" width="200" height="300" xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="0" width="100%" height="100%" stroke="black" stroke-width="2" fill="white" />
            <!-- seat #1 -->
            <ellipse cx="30%" cy="0" rx="25" ry="25" fill="black" />
            <text id="seat1" x="25%" y="16" font-size="20" font-weight="bold" fill="white">$seat1</text>
            <!-- seat #2 -->
            <ellipse cx="70%" cy="0" rx="25" ry="25" fill="black" />
            <text id="seat2" x="65%" y="16" font-size="20" font-weight="bold" fill="white">$seat2</text>
            <!-- seat #3 -->
            <ellipse cx="100%" cy="30%" rx="30" ry="25" fill="black" />
            <text id="seat3" x="87%" y="32%" font-size="20" font-weight="bold" fill="white">$seat3</text>
            <!-- seat #4 -->
            <ellipse cx="100%" cy="70%" rx="30" ry="25" fill="black" />
            <text id="seat4" x="87%" y="72%" font-size="20" font-weight="bold" fill="white">$seat4</text>
            <!-- seat #5 -->
            <ellipse cx="70%" cy="100%" rx="25" ry="25" fill="black" />
            <text id="seat5" x="63%" y="98%" font-size="20" font-weight="bold" fill="white">$seat5</text>
            <!-- seat #6 -->
            <ellipse cx="30%" cy="100%" rx="25" ry="25" fill="black" />
            <text id="seat6" x="24%" y="98%" font-size="20" font-weight="bold" fill="white">$seat6</text>
            <!-- seat #7  - Miriam Malka -->
            <text id="seat7" x="0%" y="37%" font-size="20" font-weight="bold" fill="black">אמא</text>
            <!-- seat #8 - Shalom -->
            <text id="seat8" x="0%" y="72%" font-size="20" font-weight="bold" fill="black">אבא</text>
        </svg>
        <svg id="seating-red" class="red" class="zone" width="200" height="300" xmlns="http://www.w3.org/2000/svg">
            <!-- seat #7 - Miriam Malka-->
            <ellipse cx="0%" cy="35%" rx="35" ry="25" fill="red" />
            <text id="seat4" x="0%" y="37%" font-size="20" font-weight="bold" fill="white">אמא</text>
            <!-- seat #8  - Shalom -->
            <ellipse cx="0%" cy="70%" rx="35" ry="25" fill="red" />
            <text id="seat8" x="0%" y="72%" font-size="20" font-weight="bold" fill="white">אבא</text>
        </svg>
    </div>
    <div id="footer" class="black">Rendered $render_timestamp</div>
    <div id="fake">&nbsp;</div>
</body>

</html>
